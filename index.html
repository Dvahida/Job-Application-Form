

<html>
    <head>
    <title>Job Application</title>
</head>
<body>
<h1>Job Application Form</h1>
<form action="">
<fieldset>
    <legend>Personal Information</legend>
    <label for="first name">First Name*</label>
    <input type="text" id="" name="Firts Name" required><br>

    <label for="last name">Last Name*</label>
    <input type="text" id="" name="Last Name" required><br>

    <label for="Dob">Date of Birth</label>
    <input type="date" id="" name="Dob"><br>

    <label for="gender">Gender</label>
    <input type="radio" id="" name="Gender" value="M">Male
    <input type="radio" id="" name="Gender" value="F">Female
    <input type="radio" id="" name="Gender" value="O">Others <br>

    <label for="profile picture">Profile Picture*</label>
    <input type="file" id="" name="Profile picture" required>
</fieldset>
<fieldset>
    <legend>Contact Information</legend>
    <label for="email">Email*</label>
    <input type="text" id="" name="email" required><br>

    <label for="phone number">Phone Number*</label>
    <input type="tel" id="" name="phone Number" required placeholder="10-digit number"><br>

    <label for="Address">Address</label><br>
    <textarea name="address" id=""></textarea><br>

    <label for="country">Country</label>
    <select name="country" id="">
        <option value="india">India</option>
       
    </select>
</fieldset>
<fieldset>
    <legend>Education Background</legend>
    <label for="higest qualification">Highest Qualification</label>
    <select name="qualification" id="">
        <option value="Graduate">Graduate</option>
        <option value="Post Graduate">Post Graduate</option>
    </select><br>
 
    <label for="specialization">Specialization</label>
    <input type="text" id="" name="Specialization"><br>

    <label for="Yog">Year of Graduation</label>
    <input type="number" id="" name="Year of graduation">
</fieldset>
<fieldset>
    <legend>Job Preference</legend>

    <label for="preferred role">Preferred Role</label>
    <input type="text" id="" name="preferred role"><br>

    <label for="salary">Expected Salary</label>
    <input type="text" id="" name="excepted salary"><br>

    <label for="Preferred Location"> Preferred Location</label>
    <input type="checkbox" id="" name="location" value="Bangalore">Bangalore
    <input type="checkbox" id="" name="location" value="Delhi">Delhi
    <input type="checkbox" id="" name="location" value="Remote">Remote
    <input type="checkbox" id="" name="location" value="Pune">pune <br>

    <label for="willing to relocate">Willing to Reloacte</label>
    <input type="checkbox" name="willing to relocate"><br>
</fieldset>
<fieldset>
    <legend>Create Account</legend>
    <label for="password">Password*</label>
    <input type="password" id="" name="password" required minlength="6"><br>

    <label for="confirm password">Confirm Password*</label>
    <input type="password" id="" name="confirm password" required><br>
</fieldset>
<fieldset>
    <legend>Resume</legend>
    <label for="resume">Upload Resume(PDF only)*</label>
    <input type="file" id="" name="resume" required accept=".pdf">
</fieldset>
<fieldset>
    <legend>Agreement</legend>
    <input type="checkbox" id="" name="agree">
    <label for="agree"> I agree to the terms and conditions</label><br>

    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">
</fieldset>
</form>
</body>
</html>
